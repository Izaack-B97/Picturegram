<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="bonfire" slot="icon-only" color="primary"></ion-icon>
    </ion-buttons>
    <ion-title color="primary">
      PictureGram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="reload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>
  
  <!-- Infinite Scroll -->
  <ion-infinite-scroll [disabled]="habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando publicaciones">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
