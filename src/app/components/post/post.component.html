<div class="post">
  <ion-item lines="none">
      <ion-avatar slot="start">
          <ion-img src="/assets/avatars/{{ post.usuario.avatar }}"></ion-img>
      </ion-avatar>
      <ion-label>
          <h3>{{ post.usuario.nombre }}</h3>
          <h5>{{ post.usuario.email }}</h5>
      </ion-label>
  </ion-item>

  <!-- nf-ig -->
  <ion-slides pager="true" >
    <ion-slide class="image-slide" [style]="img1 | domSanitizer"></ion-slide>
    <ion-slide class="image-slide" [style]="img2 | domSanitizer"></ion-slide>
    <ion-slide class="image-slide" [style]="img3 | domSanitizer"></ion-slide>
  
  </ion-slides>

  <!-- Start Mapa -->
  
  <!-- End Mapa -->
  
  <ion-item lines="none">
    <ion-icon name="heart-outline" slot="start"></ion-icon>
    <ion-icon name="bookmark" slot="end"></ion-icon>
  </ion-item>

  <ion-item>
      <ion-label text-wrap>
        {{ post.mensaje }}
      </ion-label>
  </ion-item>
</div>
